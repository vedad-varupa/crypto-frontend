<div style="color: rgb(252, 249, 249);" class="alert alert-success" role="alert" style="background-color: rgba(5, 1, 12, 0.61)" >
    <h4 style="color: rgb(250, 246, 246);" class="alert-heading">Dobro došli!</h4>
    <p style="color: rgb(252, 247, 247);">Algoritam za modularno množenje radi na sljedeći način:<br>
    1. Unesite brojeve u prazna polja <br>
    2. Kliknite na dugme <button class="btn btn-primary">Calculate</button><br>
    3. Algoritam izračunava a*b mod n.</p><br>
    
   
    <br>
    <h4 style="color: rgb(250, 245, 245);" class="alert-heading">Modularno množenje</h4>
    <label style="color: rgb(250, 248, 248);" for="num1">Unesite prvi broj: a</label>
    <br>
    <input type="text" [(ngModel)]="firstNumber">
    
    
    <br>
    <br>
    
    <label style="color: rgb(250, 248, 248);" for="num2">Unesite drugi broj: b</label>
    <br>
    <input type="text" [(ngModel)]="secondNumber">
    <br>
    <br>

    <label style="color: rgb(255, 253, 253);" for="num2">Unesite modulo n </label>
    <br>
    <input type="text" [(ngModel)]="thirdNumber">

    <br>
    <br>

    <button class="btn btn-primary" (click) = "calculatemultiplication()">Calculate</button> 
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
   
    <hr>
    <p class="mb-0">Aplikaciju koristite sa zadovoljstvom.</p>
  </div>
